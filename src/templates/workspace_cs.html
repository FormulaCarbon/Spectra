{% extends "layout.html" %}
{% block title %}{{ assignment.title }}{% endblock %}

{% block content %}

<style>
    .question-box {
        margin-bottom: 20px;
        padding: 15px;
        background: #2c2f33;
        border-left: 4px solid #3b82f6;
        border-radius: 6px;
        color: #e4e4e4;
    }

    h3, p, strong {
        color: #f0f0f0 !important;
    }

    #editor-box {
        background: #1e1f22;
        color: white;
        border: 2px solid #50545c;
        border-radius: 6px;
        padding: 10px;
    }

    .CodeMirror {
        height: auto;
        min-height: 300px;
        border-radius: 6px;
        border: 2px solid #50545c;
        background: #1e1f22;
        color: white;
    }
</style>

<nav class="navbar navbar-dark bg-dark px-3">
    <a href="{{ url_for('classroom_page', classname=assignment.classroom) }}" class="navbar-brand">‚Üê Back</a>
    <span class="text-white">Workspace</span>
</nav>

<div class="container mt-4">

    <h3>{{ assignment.title }}</h3>
    <hr style="border-color: #666;">
    
    <a href="{{ url_for('tutor_page') }}" class="btn btn-outline-info mt-3">
        üí¨ Need Help from SpectraGuide?
    </a>

    <div class="question-box">
        <p><strong>Problem:</strong> {{ assignment.problem }}</p>
    </div>

    <textarea id="editor-box"># Write Python code here</textarea>

    <button class="btn btn-primary mt-3" id="run-btn">Run Code</button>

    <h4 class="mt-4" style="color:#f0f0f0;">Output:</h4>
    <pre id="output" style="
        background:#1e1f22;
        color:#00ff90;
        padding:15px;
        border-radius:6px;
        min-height:120px;
        white-space:pre-wrap;
    "></pre>

</div>

<!-- CodeMirror -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>

<script>
    window.editor = CodeMirror.fromTextArea(
        document.getElementById("editor-box"),
        {
            lineNumbers: true,
            mode: "python",
            theme: "material",
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false
        }
    );
</script>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
    let pyodideReady = false;
    let pyodide;

    async function loadPyodideAndPackages() {
        pyodide = await loadPyodide();
        pyodideReady = true;
    }
    loadPyodideAndPackages();

    document.getElementById("run-btn").addEventListener("click", async () => {
        const outputBox = document.getElementById("output");
        outputBox.innerText = "Running...";

        if (!pyodideReady) {
            outputBox.innerText = "Pyodide is still loading...";
            return;
        }

        try {
            const userCode = window.editor.getValue();

            // Capture stdout
            let stdout = [];
            pyodide.setStdout({
                batched: (msg) => stdout.push(msg)
            });

            // Run the user's Python code
            await pyodide.runPythonAsync(userCode);

            // Show all printed output
            outputBox.innerText = stdout.join('\n');
        } catch (err) {
            outputBox.innerText = String(err);
        }
    });

</script>


{% endblock %}
