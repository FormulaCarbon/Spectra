{% extends "layout.html" %} 

{% block title %}Sign Up{% endblock %} 

{% block head %} 
    {{ super() }} 
{% endblock %} 

{% block navbar %} 
    {{ super() }} 
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form method="POST" action="/signup">
        <h1>Sign Up</h1>
        <div class="mb-3">
            <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                name="username"
            />
        </div>
        <div class="mb-3">
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
            />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %} 

{% block footer %} 
    {{ super() }} 
{% endblock %}
